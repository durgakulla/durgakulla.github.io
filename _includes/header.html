<header class="site-header">
  <div class="wrapper">
    <div class="header">
        <h1><a href="/">{{ site.title }}</a></h1>
        <nav>
            {% for item in site.data.navigation %}
                <a href="{{ item.url }}">{{ item.title }}</a>
                {% unless forloop.last %}/{% endunless %}
            {% endfor %}
        </nav>
    </div>
  </div>
</header>
