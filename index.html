<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Wurdle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
        <link rel="stylesheet" href="style.css">
        <script src="words.js"></script> 
        <script src="game.js"></script> 
    </head>
    <body onLoad="addEventListener('keydown', keyPressed); newGame();">
        <div id="game" class="container justify-content-center">
            <div class="row logorow">
                <div class="col-md logo">
                    <h1>Wurdle.</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div id="display" class="display">
                    </div>
                </div>
            </div>
            <div class="keyboard">
            <div class="kbrow row">
                <div class="kb-group">
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'q'}))" id= "kbq" class="btn btn-secondary">Q</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'w'}))" id= "kbw" class="btn btn-secondary">W</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'e'}))" id= "kbe" class="btn btn-secondary">E</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'r'}))" id= "kbr" class="btn btn-secondary">R</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 't'}))" id= "kbt" class="btn btn-secondary">T</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'y'}))" id= "kby" class="btn btn-secondary">Y</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'u'}))" id= "kbu" class="btn btn-secondary">U</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'i'}))" id= "kbi" class="btn btn-secondary">I</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'o'}))" id= "kbo" class="btn btn-secondary">O</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'p'}))" id= "kbp" class="btn btn-secondary">P</button>
                </div>
            </div>
            <div class="kbrow row">
                <div class="kb-group">
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'keyCode': 37}))" id= "kbarrow1" class="btn btn-secondary arrow"><</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'a'}))" id= "kba" class="btn btn-secondary">A</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 's'}))" id= "kbs" class="btn btn-secondary">S</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'd'}))" id= "kbd" class="btn btn-secondary">D</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'f'}))" id= "kbf" class="btn btn-secondary">F</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'g'}))" id= "kbg" class="btn btn-secondary">G</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'h'}))" id= "kbh" class="btn btn-secondary">H</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'j'}))" id= "kbj" class="btn btn-secondary">J</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'k'}))" id= "kbk" class="btn btn-secondary">K</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'l'}))" id= "kbl" class="btn btn-secondary">L</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'keyCode': 39}))" id= "kbarrow2" class="btn btn-secondary arrow">></button>
                </div>
            </div>
            <div class="kbrow row">
                <div class="kb-group">
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'keyCode': 13}))" id= "kbenter" class="btn btn-secondary enter">Enter</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'z'}))" id= "kbz" class="btn btn-secondary">Z</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'x'}))" id= "kbx" class="btn btn-secondary">X</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'c'}))" id= "kbc" class="btn btn-secondary">C</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'v'}))" id= "kbv" class="btn btn-secondary">V</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'b'}))" id= "kbb" class="btn btn-secondary">B</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'n'}))" id= "kbn" class="btn btn-secondary">N</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'key': 'm'}))" id= "kbm" class="btn btn-secondary">M</button>
                    <button onclick="keyPressed(new KeyboardEvent('keydown', {'keyCode': 8}))" id= "kbbackspace" class="btn btn-secondary backspace">âŒ«</button>
                </div>
            </div>
            </div>
        </div>
        <p id="gameWon">
            <br><button onClick="shareScore()" class="btn btn-success" id="shareButton">Share</button><br><br>
        </p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
